models:
  - name: yolov4
    launchers:
      - framework: dlsdk
        device: CPU
        model: yolov4.xml
        weights: yolov4.bin
        adapter:
          type: yolo_v3
          anchors: 12,16, 19,36, 40,28, 36,75, 76,55, 72,146, 142,110, 192,243, 459,401
          num: 9
          coords: 4
          classes: 80
          threshold: 0.001
          anchor_masks: [[0, 1, 2], [3, 4, 5], [6, 7, 8]]
          raw_output: True
          outputs:
            - conv2d_93/BiasAdd/Add
            - conv2d_101/BiasAdd/Add
            - conv2d_109/BiasAdd/Add

    datasets:
      - name: ms_coco_2017
        data_source: ./val2017
        annotation_conversion:
          converter: mscoco_detection
          annotation_file: ./annotations/instances_val2017.json
        preprocessing:
          - type: resize
            dst_width: 608
            dst_height: 608
            interpolation: Area
          - type: rgb_to_bgr
        postprocessing:
          - type: resize_prediction_boxes
          - type: filter
            apply_to: prediction
            min_confidence: 0.001
            remove_filtered: true
          - type: diou_nms
            overlap: 0.5
          - type: clip_boxes
            apply_to: prediction
        metrics:
          - type: map
            integral: max
            ignore_difficult: true
            presenter: print_scalar
          - name: AP@0.5
            type: coco_precision
            max_detections: 100
            threshold: 0.5
          - name: AP@0.5:0.05:95
            type: coco_precision
            max_detections: 100
            threshold: '0.5:0.05:0.95'
